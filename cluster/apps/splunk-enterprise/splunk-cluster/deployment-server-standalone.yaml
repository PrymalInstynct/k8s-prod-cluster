---
apiVersion: enterprise.splunk.com/v4
kind: Standalone
metadata:
  name: ds
  namespace: splunk-enterprise
  finalizers:
    - enterprise.splunk.com/delete-pvc
spec:
  startupProbe:
    initialDelaySeconds: 40
    timeoutSeconds: 30
    periodSeconds: 30
    failureThreshold: 20
  livenessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 30
    periodSeconds: 30
    failureThreshold: 6
  readinessProbe:
    initialDelaySeconds: 10
    timeoutSeconds: 5
    periodSeconds: 5
    failureThreshold: 6
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2500m
      memory: 4096Mi
  monitoringConsoleRef:
    name: mc
  licenseManagerRef:
    name: lm
  volumes:
    - name: defaults
      configMap:
        name: splunk-ds-defaults
  defaultsUrl: /mnt/defaults/default.yml
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
    external-dns.home.arpa/enabled: "true"
    hajimari.io/enable: "true"
    hajimari.io/appName: "Splunk-DS"
    hajimari.io/icon: "mdi:splunk"
  name: splunk-ds-ingress
  namespace: splunk-enterprise
spec:
  rules:
    - host: "deploy.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: splunk-ds-standalone-service
                port:
                  number: 8000
  tls:
    - hosts:
        - "deploy.${SECRET_DOMAIN}"
      secretName: splunk-ds-tls

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: splunk-operator
  namespace: splunk-operator
spec:
  interval: 15m
  chart:
    spec:
      chart: splunk-operator
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: splunk
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
  values:
    image:
      repository: docker.io/splunk/splunk
      pullPolicy: IfNotPresent
      tag: 9.0.3-a2@sha256:df383555a9f1c688a02f3b8428f43327877af0ffa6dbd96b49ff2c5e255ba955
    kubeRbacProxy:
      image:
        repository: gcr.io/kubebuilder/kube-rbac-proxy
        pullPolicy: IfNotPresent
        tag: "v0.13.1@sha256:d4883d7c622683b3319b5e6b3a7edfbf2594c18060131a8bf64504805f875522"
      resources:
        limits:
          cpu: 500m
          memory: 128Mi
        requests:
          cpu: 5m
          memory: 64Mi
    splunkOperator:
      image:
        repository: docker.io/splunk/splunk-operator
        pullPolicy: IfNotPresent
        tag: 2.2.0@sha256:9f8d3cb48e32fdc6d5ebd29ae0d4494303f5be189758cc09d1bef9b7ce17dcf3
      imagePullSecrets: []
      clusterWideAccess: true
      watchNamespaces: ""
      annotations: {}
      podAnnotations: {}
      containerSecurityContext:
        allowPrivilegeEscalation: false
      securityContext:
        runAsUser: 1001
        fsGroup: 1001
        runAsNonRoot: true
      hostNetwork: false
      hostPID: false
      hostIPC: false
      livenessProbe:
        httpGet:
          path: /healthz
          port: 8081
        initialDelaySeconds: 15
        periodSeconds: 20
      readinessProbe:
        httpGet:
          path: /readyz
          port: 8081
        initialDelaySeconds: 5
        periodSeconds: 10
      service:
        type: ClusterIP
        ports:
          - name: http
            port: 80
            protocol: TCP
            targetPort: http
      # - name: metric
      #   port: 8080
      #   protocol: TCP
      #   targetPort: 8080
      resources:
        limits:
          cpu: 1000m
          memory: 2000Mi
        requests:
          cpu: 1000m
          memory: 2000Mi
      nodeSelector: {}
      tolerations: []
      affinity: {}
      terminationGracePeriodSeconds: 10
      volumes:
        - name: app-staging
          persistentVolumeClaim:
            claimName: splunk-operator-app-download
      volumeMounts:
        - mountPath: /opt/splunk/appframework/
          name: app-staging
